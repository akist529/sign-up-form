<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./styles.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500"/> 
        <title>Odin Project Sign-Up Form</title>
    </head>
    <body>
        <div class="container">
            <div class="graphic">
                <img alt="Controller Logo" id="logo" src="./images/logo.png"/>
                <h1>GameOn</h1>
            </div>
            <div class="content">
                <div class="header">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                    <h2>
                        You <em>know</em> you want to.
                    </h2>
                </div>
                <div class="input">
                    <h3>Let's do this!</h3>
                    <form>
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" />
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" />
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="email" />
                        </div>
                        <div>
                            <label for="phoneNum">Phone Number</label>
                            <input type="text" name="phoneNum" />
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="text" name="password" />
                        </div>
                        <div>
                            <label for="confirmPass">Confirm Password</label>
                            <input type="text" name="confirmPass" />
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <button>Create Account</button>
                    <h4>Already have an account? <a href="">Log in</a></h4>
                </div>
            </div>
        </div>
        <!-- JAVASCRIPT & JQUERY FILE LINKS -->
        <script type="text/javascript" src="./script.js"></script>
        <script type="text/javascript" src="./query.js"></script>
    </body>
</html>
